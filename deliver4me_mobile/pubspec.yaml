name: deliver4me_mobile
description: "Deliver4Me - Connecting parcels to people, instantly"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # Maps & Location
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geolocator: ^11.0.0
  permission_handler: ^11.3.0
  
  # Firebase
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.5
  firebase_storage: ^11.6.9
  firebase_messaging: ^14.7.10
  
  # Authentication
  google_sign_in: ^6.2.1
  local_auth: ^2.1.6
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^13.0.0
  
  # HTTP & Utils
  http: ^1.2.0
  intl: ^0.19.0
  uuid: ^4.3.3
  image_picker: ^1.0.7
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Webview for payments
  webview_flutter: ^4.10.0
  flutter_secure_storage: ^10.0.0
  url_launcher: ^6.3.2
  geocoding: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
